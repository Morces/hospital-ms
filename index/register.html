<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>register</title>
  <link rel="stylesheet" href="register.css">
</head>
<body>
  <div class="container">
    <h3>Register Patient</h3>
    <form action="/action_page.php" method="post">
      <label for="pID">PatientID</label>
      <input type="text" id="pID" name="pID" required><br>
      <label for="fname">First Name</label>
      <input type="text" id="fname" name="fname" required><br>
      <label for="mname">Middle Name</label>
      <input type="text" id="mname" name="mname" required><br>
      <label for="sname">Surname</label>
      <input type="text" id="sname" name="sname" required><br>
      <label for="dob">Date of Birth</label>
      <input type="date" id="dob" name="dob" required><br>
      <select name="two" id="two">
      <label for="gender">Gender</label>
      <option value="choose">Gender</option><br>
      <option value="male">Male</option>
      <option value="female">Female</option><br>
      <label for="county">County</label>
      <option value="Nairobi">Nairobi</option>
      </select>
    </form>
  </div>
</body>
</html>
